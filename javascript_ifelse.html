<!DOCTYPE html>
<html>
<head>
	<title>Belajar If Else</title>
</head>
<body>
<h1> Belajar Pengkondisian dengan If Else </h1>

<script> 
	var n = prompt("Masukkan Angka:");

	if(n % 2 == 0) {
		alert(n + " adalah bilangan genap");

	} else {
		alert(n + " adalah bilangan ganjil");
	}
</script>
</body>
</html>
